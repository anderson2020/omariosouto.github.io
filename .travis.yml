language: node_js
# Adicione a branch onde está a instalação do Hexo
branches:
  only:
  - master
before_install:
- npm install -g hexo
install:
- npm install
# Configure seu nome de usuário e e-mail
before_script:
- git config --global user.name 'Mario Souto'
- git config --global user.email 'mariosoutoskn@gmail.com'
script:
- hexo generate
# Configure a Branch a ser feito o deploy
after_success:
- mkdir .deploy
- cd .deploy
- git clone --depth 1 --branch gh-pages --single-branch $DEPLOY_REPO . || (git init && git remote add -t gh-pages origin $DEPLOY_REPO)
- rm -rf ./*
- cp -r ../public/* .
- git add -A .
- git commit -m 'Site updated'
- git branch -m gh-pages
- git push -q -u origin gh-pages
