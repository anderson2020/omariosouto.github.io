---
layout: default
---
<main>
	<section class="card-list">
		{% for post in site.posts %}
		<!-- Card Item -->
		<div class="card-item card-{{post.main-tag}}">
			<div class="card-body">
				<div class="label">
					{{post.main-tag}}
				</div>
				<time class="date" datetime="{{ post.date | date_to_xmlschema }}"> {% include post-date.html %} </time>
				<h2 class="title" itemprop="name">
					<a href="{{ post.url }}">{{ post.title }}</a>
				</h2>
				<p class="description">
					<a href="{{ post.url }}">{{ post.introduction }}</a>
				</p>
				<div class="tags">
					{% for tag in post.tags %}
                        <a href="/tags/#{{tag | slugify }}">{{ tag }}</a>
                    {% endfor %}
				</div>
			</div>
		</div><!-- /Card Item -->
		{% endfor %}
	</section>
</main>
